<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/ponit.css?v=1.2"/>
    <script  src="/js/jquery-3.1.1.js"></script>
    <script src="/js/iscroll.js"></script>
    <script type="text/javascript" src="/js/demoUtils.js"></script>
</head>
<body>
<div class="point-main">
    <img class="img-top" src="/img/point/10-ziben-bg.jpg"/>
    <div id="wrapper">
        <div id="scroller">
            <div class="title">闪耀资本市场</div>
            <img src="/img/point/line.png" class="line-point"/>
            <div class="content">
                公司经营业绩稳步提升，在资本市场表现优异。多次入选普氏能源全球能源企业250强排行榜，2014年度被评为亚洲能源行业成长最快公司第一名；2015年，进入香港上市公司港股综合实力100强行列；2017年，在《财富》中国500强排行榜中排名第93位；　2017年，昆仑能源市值增长40%，在第七届中国证券“金紫荆”奖评选中，昆仑能源荣膺“最具投资价值上市公司”称号。
            </div>
            <div>&nbsp;</div>
        </div>
    </div>

</div>


<script type="text/javascript">

function loadedInit() {
    var myScroll;

    //alert("a");

    myScroll = new IScroll('#wrapper', { scrollX: false, scrollY: true, mouseWheel: true });


    document.addEventListener('touchmove', function (e) { e.preventDefault(); }, isPassive() ? {
        capture: false,
        passive: false
    } : false);

}
$(document).ready(function () {
       loadedInit();
});
</script>
</body>
</html>
