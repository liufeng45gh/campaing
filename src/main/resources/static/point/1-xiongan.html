    <div class="title">气贯雄安新区</div>
    <div class="content">雄安新区，千年大计。昆仑能源，多年拓展，布局能源矩阵。已建设贯穿霸州-保定、高-保-徐2条干线和5条支线，全长207公里，年设计输量13.7亿立方米；周边有CNG母站、子站、LNG加注站各3座，保供能力70万方/天，基本实现了对雄安新区的全面覆盖。2017年，昆仑能源承担的雄安新区及周边乡村“气代煤”改造工程整体完工，共完成“煤改气”用户工程20.63万户。</div>
