<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/ponit.css?v=1.2"/>
    <script  src="/js/jquery-3.1.1.js"></script>
    <script src="/js/iscroll.js"></script>
    <script type="text/javascript" src="/js/demoUtils.js"></script>
</head>
<body>
<div class="point-main">
    <img class="img-top" src="/img/point/1-xiongan-bg.jpg"/>
    <div id="wrapper">
        <div id="scroller">
            <div class="title">擎画美丽雄安</div>
            <img src="/img/point/line.png" class="line-point"/>
            <div class="content">雄安新区，千年大计。昆仑能源，多年拓展，布局能源矩阵。已建设贯穿霸州-保定、高-保-徐2条干线和5条支线，全长207公里，年设计输量13.7亿立方米；周边有CNG母站、子站、LNG加注站各3座，保供能力70万方/天，基本实现了对雄安新区的全面覆盖。2017年，昆仑能源承担的雄安新区及周边乡村“气代煤”改造工程整体完工，共完成“煤改气”用户工程20.63万户。</div>
            <div>&nbsp;</div>
            
        </div>
    </div>


</div>

<script type="text/javascript">

function loadedInit() {
    var myScroll;

    //alert("a");

    myScroll = new IScroll('#wrapper', { scrollX: false, scrollY: true, mouseWheel: true });


    document.addEventListener('touchmove', function (e) { e.preventDefault(); }, isPassive() ? {
        capture: false,
        passive: false
    } : false);

}
$(document).ready(function () {
       loadedInit();
});
</script>
</body>
</html>
