                多年来，公司积累形成了一批自主研发的天然气综合利用技术，居行业领先地位。获得国家知识产权62项、科技新产品技术21项、建立包含1972项标准的公司技术标准体系，参与编制国家、行业、中国石油标准59项、建设覆盖全业务信息系统38个。所属江苏、大连、唐山接收站是国内首批自主设计、自主运营、自主投产、自主管理的接收站，设备国产率达80%以上。2017年4月，大连LNG接收站完成了国内首批次LNG罐箱海陆联运商业运营成功，实现了国内该项业务零的突破。

<script type="text/javascript">

function loadedInit() {
    var myScroll;

    //alert("a");

    myScroll = new IScroll('#wrapper', { scrollX: false, scrollY: true, mouseWheel: true });


    document.addEventListener('touchmove', function (e) { e.preventDefault(); }, isPassive() ? {
        capture: false,
        passive: false
    } : false);

}
$(document).ready(function () {
       loadedInit();
});
