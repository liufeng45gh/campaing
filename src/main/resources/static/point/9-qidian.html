<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/ponit.css?v=1.2"/>
    <script  src="/js/jquery-3.1.1.js"></script>
    <script src="/js/iscroll.js"></script>
</head>
<body>
<div class="point-main" id="point-main">
    <img class="img-top" src="/img/point/9-qidian-bg.jpg"/>
    <div class="title">助推气电开发</div>
    <img src="/img/point/line.png" class="line-point"/>
    <div class="content">
        公司与国内五大发电集团、两大电网企业和地方能源企业开展战略合作，已在江苏南京、苏州、扬州运营三座天然气发电厂，年发电能力72.5亿千瓦时、供热能力1752.2万吉焦、用气量13.4亿立方米。拥有河南周口、广东增城两座在建天然气发电厂，在成都天府国际生物城、大庆油田总医院拥有两个在建分布式能源项目。2017年运行天然气电厂发电60.6亿千瓦时，供热量比上年增长18%。
    </div>
</div>

<script type="text/javascript">
var myScroll;

function loadedInit() {
	setTimeout( function() {
		document.ontouchmove = function(e) { e.preventDefault(); return false; }
		myScroll = new iScroll( document.getElementById('point-main') );
	}, 100);

}

window.addEventListener('load', loadedInit, true);
</script>
